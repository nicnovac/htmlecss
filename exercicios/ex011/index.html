<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente auente e diminua o tamanho do seu navegador</p>
    <picture> <!--A tag SOURCE é utilizada em ordem crescente-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3"controls loop></audio>
    <!--MP3  WAV  OGG-->
    <audio preload="auto" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source srcset="midia/guanacast-33.ogg" type="image/ogg">
        <source srcset="midia/guanacast-33.wav" type="image/wav">
        <p>Infelizmente seu navegador não é compatível com o audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
